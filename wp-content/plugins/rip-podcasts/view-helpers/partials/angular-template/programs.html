<div id="programs">
    <header>
        <h2>
            Elenco Programmi
        </h2>
    </header>

    <article ng-repeat="p in programs">
        <figure>
            <a href="#/podcasts/{{p.slug}}/page/1">
                <img ng-src="{{p.program_images.thumbnail}}" width="100" height="100"/>
            </a>
        </figure>
        
        <div>
            <h2>
                <a href="#/podcasts/{{p.slug}}/page/1">
                    {{p.program_title}}
                </a>
            </h2>
            
            <a href="#/podcasts/{{p.slug}}/page/1" class="btn informative">
                Visualizza Podcast
            </a>
            
            <a href="#/upload/{{p.slug}}" class="btn primary">
                Carica Podcast
            </a>
            
            <a ng-click="generateXML(p, $index)" class="btn success" ng-hide="p.computing">
                Genera Feed XML
            </a>
            
            <img src="/wp-content/plugins/rip-podcasts/assets/loading.gif" 
                 title="Elaborazione in corso" alt="Elaborazione in corso" class="loader" ng-show="p.computing"/>

            <p ng-show="p.message">
                <strong>
                    {{p.message}} 
                </strong>
                
                <br/>

                <a ng-show="p.remoteFeed" href="{{p.remoteFeed}}" title="Feed XML">
                    {{p.remoteFeed}}
                </a>
            </p>
        </div>

        <div class="podcast-control text-center">
            <strong>
                Totale Podcast caricati:
            </strong>

            <br/>
            <br/>
            
            <a href="#/podcasts/{{p.slug}}/page/1" class="btn warning">
                {{p.total_podcasts}}
            </a>
        </div>
    </article>
</div>
